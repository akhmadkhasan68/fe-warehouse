<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>App Gudang</title>
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

    <!-- Nucleo Icons -->
    <link href="<%= BASE_URL %>assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="<%= BASE_URL %>assets/css/nucleo-svg.css" rel="stylesheet" />

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="<%= BASE_URL %>assets/css/nucleo-svg.css" rel="stylesheet" />

    <!-- CSS Files -->
    <link id="pagestyle" href="<%= BASE_URL %>assets/css/argon-dashboard.css?v=2.0.1" rel="stylesheet" />
  </head>
  <body class="g-sidenav-show bg-gray-100">
    <noscript>
      <strong>We're sorry but App Gudang doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!--   Core JS Files   -->
    <script src="<%= BASE_URL %>assets/js/core/popper.min.js" ></script>
    <script src="<%= BASE_URL %>assets/js/core/bootstrap.min.js" ></script>
    <script src="<%= BASE_URL %>assets/js/plugins/perfect-scrollbar.min.js" ></script>
    <script src="<%= BASE_URL %>assets/js/plugins/smooth-scrollbar.min.js" ></script>

    <!-- Kanban scripts -->
    <script src="<%= BASE_URL %>assets/js/plugins/dragula/dragula.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/plugins/jkanban/jkanban.js"></script>

    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="<%= BASE_URL %>assets/js/argon-dashboard.js?v=2.0.1"></script>
  </body>
</html>
